<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Todo App</h1>
    <div class="row">
      <form id="add-form">
        <input type="text" id="add-input" placeholder="Add task" />
        <button type="submit" id="add-btn">Add Task</button>
      </form>
      <button class="delete-all-btn" id="delete-all-btn">Delete All</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Task</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="task-list"></tbody>
    </table>
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h1>Edit Task</h2>
          <form id="editForm" class="editForm">
            <input type="text" id="editInput" name="task" required />
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button class="close-button" onclick="document.getElementById('editModal').style.display = 'none'">Cancel</button>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
